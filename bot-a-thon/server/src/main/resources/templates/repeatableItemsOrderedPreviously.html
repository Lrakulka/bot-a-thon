<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products available for recurring order</title>
</head>

<body bgcolor="#e6e6e6" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"
      style="border-collapse: collapse; padding: 0; margin: 0; background-color: #e6e6e6; font-family: Arial; font-size: 12px;">
<center>
    <table width='600' cellpadding='0' cellspacing='0' border='0'
           style="border-collapse: collapse; padding: 0; margin: 0; text-align: left; background-color: #ffffff;">
        <tr>
            <td>
                <center>
                    <div th:replace="fragments/header :: header">...</div>
                </center>
            </td>
        </tr>
        <tr>
            <td>
                <center>
                    <div th:replace="fragments/user :: user">...</div>
                </center>
            </td>
        </tr>
        <tr>
            <td>
                <table cellpadding='0' bgcolor="#ffffff" cellspacing='0' border='0' width="600">
                    <tr>
                        <td style="width: 15px;">&nbsp;</td>
                        <td width="570">
                            <table cellpadding='0' cellspacing='0' border='0' width="550">
                                <tr height="15">
                                    <td></td>
                                </tr>
                                <tr>
                                    <td style="font-size: 14px; color: #333333; font-family: Arial;">
                                        <div style="font-size: 14px; font-family: Arial;">
                                            We noticed that you purchased some commonly replaced items.
                                            Would you like to order them again?
                                        </div>
                                    </td>
                                </tr>
                                <tr height="10">
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table cellpadding='0' bgcolor="#ffffff" cellspacing='0' border='0'
                                               width="550">
                                            <tr>
                                                <div th:if="${products.size()} &gt;= 4">
                                                    <th:block
                                                            th:each="i: ${#numbers.sequence(0, 3)}">
                                                        <td><img src="${products.get(i).imageUri}"
                                                                 th:src="|http://ecsc00a00eec.epam.com/${products.get(i).imageUri}|"
                                                                 width="100" height="100"/>
                                                        </td>
                                                    </th:block>
                                                </div>
                                                <div th:if="${products.size()} &lt; 4">
                                                    <th:block
                                                            th:each="i: ${#numbers.sequence(0, productCount - 1)}">
                                                        <td><img src="${products.get(i).imageUri}"
                                                                 th:src="|http://ecsc00a00eec.epam.com/${products.get(i).imageUri}|"
                                                                 width="100" height="100"/>
                                                        </td>
                                                    </th:block>
                                                </div>

                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr height="10">
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="font-size: 14px; font-family: Arial;">
                                            If you would like to go directly to the shopping cart page
                                            to add or remove these products click the link below
                                        </div>
                                        <div style="font-size: 14px; font-family: Arial;">
                                            <strong>
                                                <a href="">Go to my cart >> </a>
                                            </strong>
                                        </div>
                                    </td>
                                </tr>
                                <tr height="15">
                                    <td></td>
                                </tr>
                                <tr>
                                    <td style="font-size: 14px; color: #333333; font-family: Arial;">
                                        <strong style="font-size: 14px; font-family: Arial;">
                                            Thank you for shopping at canadiantire.ca.
                                        </strong>
                                    </td>
                                </tr>
                                <tr height="15">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div th:replace="fragments/footer :: footer">...</div>
            </td>
        </tr>
    </table>
</center>
</body>

</html>
