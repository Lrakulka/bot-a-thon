<div class="banner">
  <h2>Home & essentials</h2>
  <p>Every thing for you home, school, outdoor, travel, entertainment and seasonal needs</p>
</div>

<div class="all-categories-wrapper">
  <div class="line"></div>
  <p class="all-categories">SHOP ALL CATEGORIES</p>
  <div class="line"></div>
</div>

<ul class="categories-list">
  <li *ngFor="let category of categories | async"
                 class="categories">
    <a [routerLink]="['/app/products']" [queryParams]="{ category: category.id }">
      <mat-card>{{ category.name }}</mat-card>
    </a>
  </li>
</ul>
